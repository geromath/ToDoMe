<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ToDoMe{% endblock %}</title>

    <!-- Loads the path to our static files -->
    {% load staticfiles %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="{% static 'todolist/style.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>

</head>
<body>

    <nav class="navbar transparent navbar-default">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-targe="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'todolist:index' %}">ToDoMe</a>
        </div>

        <!-- Menu-Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <!-- My TODOs -->
                <li class="active">
                    <a href="{% url 'todolist:index' %}">
                        <span class="glyphicon glyphicon-check" aria-hidden="true"></span>&nbsp; TODOs
                    </a>
                </li>
                <!-- Completed tasks/TODOs -->
                <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>&nbsp; Completed
                    </a>
                </li>

            </ul>

            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <!-- New TODO -->
                <li class="">
                    <a href="{% url 'todolist:make_task' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; New TODO
                    </a>
                </li>
                <!-- My Profile -->
                <li class="">
                    <!-- TEMPORARILY REDIRECT MY PROFILE TO ADMIN PAGE-->
                    <a href="{% url 'todolist:register' %}">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; My Profile
                    </a>
                </li>
            </ul>


        </div>


    </div>
</nav>
    <!-- Everything dynamic (changes from page to page) goes between the below 2 lines -->
{% block body %}
{% endblock %}

</body>
</html>
